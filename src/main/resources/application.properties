# Server Configuration
server.port=8080
server.address=0.0.0.0

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# External API Configuration
external.api.base-url=${EXTERNAL_API_URL:https://mesdev.lsmnm.com/}
external.api.timeout=10000

# Logging
logging.level.root=INFO
logging.level.com.lsmnm.Tag=DEBUG
logging.level.org.springframework.web=DEBUG

# HikariCP config
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# Message
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=ko_KR

# Database Configuration (default - will be overridden by profile-specific settings)
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration (default - will be overridden by profile-specific settings)
spring.data.redis.port=6379
spring.data.redis.database=0

# JPA Config
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

